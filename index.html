<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KJTv - Endless Entertainment. Watch your favorite sports and shows live.">
    <meta name="keywords" content="KJTv, live TV, sports streaming, entertainment">
    <title>KJTv - Endless Entertainment</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c28, #121214);
            color: #f3f3f3;
            text-align: center;
        }

        header {
            background: #222232;
            padding: 30px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #00e6ff;
        }

        header p {
            font-size: 1.2em;
            color: #a0a0a0;
        }

        nav {
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            padding: 0 20px;
        }

        nav button {
            background: linear-gradient(135deg, #0056b3, #007bff);
            border: 2px solid transparent;
            color: white;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 12px;
            text-transform: capitalize;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        nav button:hover {
            background: linear-gradient(135deg, #0045a3, #005dc0);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6), 0 0 15px #007bff;
        }

        .video-container {
            margin: 40px auto;
            width: 90%;
            max-width: 1000px;
            height: 520px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid #00e6ff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 20px #00e6ff;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #00e6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .control-buttons {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            z-index: 1;
            display: flex;
            justify-content: space-between;
        }

        .control-buttons button {
            background-color: rgba(255, 255, 255, 0.85);
            color: #222232;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .control-buttons button:hover {
            background-color: #ffffff;
        }

        .current-channel {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #00ff6e;
            transition: color 0.3s ease;
        }

        footer {
            background: #222232;
            padding: 20px 0;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>KJTv</h1>
        <p>Endless Entertainment</p>
    </header>

    <nav>
        <button aria-label="Switch to Star Sports Select" onclick="changeChannel('Star Sports Select', 'https://cdn.crichdplays.ru/embed2.php?id=starsp3')">Star Sports Select</button>
        <button aria-label="Switch to Star Sports 1" onclick="changeChannel('Star Sports 1', 'https://cdn.crichdplays.ru/embed2.php?id=starsp')">Star Sports 1 HD</button>
        <button aria-label="Switch to Star Sports Hindi" onclick="changeChannel('Star Sports Hindi', 'https://cdn.crichdplays.ru/embed2.php?id=starsp3')">Star Sports Hindi</button>
        <button aria-label="Switch to Willow TV" onclick="changeChannel('Willow TV', 'https://cdn.crichdplays.ru/embed2.php?id=willow')">Willow TV</button>
        <button aria-label="Switch to Sky Cricket" onclick="changeChannel('Sky Cricket', 'https://cdn.crichdplays.ru/embed2.php?id=skysp2')">Sky Cricket</button>
        <button aria-label="Switch to OSN Cric" onclick="changeChannel('OSN Cric', 'https://cdn.crichdplays.ru/embed2.php?id=osncric')">OSN Cric</button>
        <button aria-label="Switch to Premier League" onclick="changeChannel('Premier League', 'https://cdn.crichdplays.ru/embed2.php?id=skysp5')">Premier League</button>
        <button aria-label="Switch to LaLiga" onclick="changeChannel('LaLiga', 'https://cdn.crichdplays.ru/embed2.php?id=supersp10')">LaLiga</button>
        <button aria-label="Switch to Astro Cric" onclick="changeChannel('Astro Cric', 'https://cdn.crichdplays.ru/embed2.php?id=astrocric')">Astro Cric</button>
        <button aria-label="Switch to Sky Football" onclick="changeChannel('Sky Football', 'https://cdn.crichdplays.ru/embed2.php?id=skyfb')">Sky Football</button>
        <button aria-label="Switch to Star Sports 2 HD" onclick="changeChannel('Star Sports 2 HD', 'https://cdn.crichdplays.ru/embed2.php?id=starsp2')">Star Sports 2 HD</button>
    </nav>

    <div class="current-channel" id="currentChannel">Currently Playing: KJTv</div>

    <div class="video-container">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <iframe id="videoFrame" src="https://cdn.crichdplays.ru/embed2.php?id=starsp4&autoplay=1" allowfullscreen referrerpolicy="no-referrer" sandbox="allow-same-origin allow-scripts" loading="lazy"></iframe>
        <div class="control-buttons">
            <button aria-label="Fullscreen" onclick="goFullscreen()">ðŸ”² Fullscreen</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KJTv. All Rights Reserved.</p>
    </footer>

    <script>
        function changeChannel(channelName, url) {
            const videoFrame = document.getElementById('videoFrame');
            const currentChannel = document.getElementById('currentChannel');
            const loadingSpinner = document.getElementById('loadingSpinner');

            loadingSpinner.style.display = 'block'; // Show spinner
            videoFrame.src = `${url}&autoplay=1`;
            currentChannel.textContent = `Currently Playing: ${channelName}`;

            videoFrame.onload = () => {
                loadingSpinner.style.display = 'none'; // Hide spinner once loaded
            };

            videoFrame.onerror = () => {
                loadingSpinner.style.display = 'none'; // Hide spinner if error
                alert('Error loading the channel. Please try again.');
            };
        }

        function goFullscreen() {
            const videoFrame = document.getElementById('videoFrame');
            if (videoFrame.requestFullscreen) {
                videoFrame.requestFullscreen();
            } else if (videoFrame.mozRequestFullScreen) { // Firefox
                videoFrame.mozRequestFullScreen();
            } else if (videoFrame.webkitRequestFullscreen) { // Chrome, Safari
                videoFrame.webkitRequestFullscreen();
            } else if (videoFrame.msRequestFullscreen) { // IE/Edge
                videoFrame.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
